		<main>
			<div class="c-preview" id="preview">
				<h1>Color Contrast Check</h1>
				<p>Whenever the black fox jumped the <span class="u-nowrap">squirrel gazed suspiciously.</span></p>
				<p>Contrast ratio is <strong id="contrast-ratio">21</strong>. Absolute <span class="u-nowrap">minimum should be <strong>4.5</strong>.</span></p>
			</div>
			<form id="form">
				<div class="c-input">
					<label for="foreground" class="u-sr-only">The foreground hex color value. Shorthand notation is supported. You do not need to include the #.</label>
					<input type="text" name="foreground" id="foreground" placeholder="dc5a23" maxlength="6" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="off">
				</div>
				<div class="c-input">
					<label for="background" class="u-sr-only">The background hex color value. Shorthand notation is supported. You do not need to include the #.</label>
					<input type="text" name="background" id="background" placeholder="acd123" maxlength="6" spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="off">
				</div>
				<div class="c-action-bar">
					<button class="c-action-bar__button" id="copy-foreground-color">
